{% extends "base.html" %}
{% block page_content %}
<h1>Add manager</h1>
<form action= {{ url_for('addManager') }} method="POST">
    <p>Full Name:<input type="text" name="full_name" required></p>
    <p>Phone Number: <input type="text" name="phone_number"></p>
    <p>Username: <input type="text" name="username" required></p>
    <p>Password: <input type="password" name="password" required></p>
    <p>Confirm Password: <input type="password" name="re-password" required></p>
    <p><input type="submit" value="Add manager"></p>

    <a href={{ url_for('managerHome') }}>Go to Home</a>
</form>
{% endblock %}
