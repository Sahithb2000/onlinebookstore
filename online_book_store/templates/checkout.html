{% extends "base.html" %}
{% block page_content %}
<div id="checkout">
	<p>Your order has been successfully placed !</p>
	<div id="cartItems">
	<h2>The items you have ordered</h2>
	<div id="tableItems">
		{% for book in books %}
		<div>
			<hr id="seperator">
			<div id="itemName">
				<span id="itemNameTag">{{ book.title }}</span><br>
			</div>
			<div id="itemQuantity">
				{{ book.quantity }}
			</div>
			<div id="itemPrice">
				${{ book.price }}
			</div>
		</div>
		{% endfor %}
		<hr id="seperator">
		<div id="total">
			<span id="subtotal">Your total order size is</span> : ${{ total_price }}
			<!-- <span if="deliverydate"></span> -->
		</div>
		<div><a href="/">Return to Home Page</div>
	</div>
</div>
{% endblock %}
