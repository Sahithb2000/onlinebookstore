<form action="/manager/addBook" method="POST" enctype="multipart/form-data">
		<!-- Text input -->
		<div class="form-outline mb-4">
		  <input type="text" id="isbn" name="isbn" class="form-control" required/>
		  <label class="form-label" for="isbn">ISBN</label>
		</div>
		<div class="form-outline mb-4">
			<input type="text" id="title" name="title" class="form-control" required/>
			<label class="form-label" for="title">Title</label>
		</div>
		<div class="form-outline mb-4">
			<input type="text" id="author" name="author" class="form-control" required/>
			<label class="form-label" for="author">Author</label>
		</div>
		<div class="form-outline mb-4">
			<input type="text" id="publisher" name="publisher" class="form-control" required/>
			<label class="form-label" for="publisher">Publisher</label>
		</div>
		<div class="form-outline mb-4">
			<input type="text" id="publish_date" name="publish_date" class="form-control" required/>
			<label class="form-label" for="publish_date">Publish Date (dd-mm-yyyy)</label>
		</div>
		<div class="form-outline mb-4">
			<input type="text" id="language" name="language" class="form-control" required/>
			<label class="form-label" for="language">Language</label>
		</div>
		<div class="form-outline mb-4">
			<input type="text" id="subject" name="subject" class="form-control" required/>
			<label class="form-label" for="subject">Subject</label>
		</div>
		<div class="form-outline mb-4">
			<input type="number" min=1 id="pages" name="pages" class="form-control" required/>
			<label class="form-label" for="pages">Number of Pages</label>
		</div>
		<div class="form-outline mb-4">
			<input type="number" min=1 step=0.01 id="price" name="price" class="form-control" required/>
			<label class="form-label" for="price">Book price (in $)</label>
		</div>
		<div class="form-outline mb-4">
			<input type="number" min=1 id="quantity" name="quantity" class="form-control" required/>
			<label class="form-label" for="quantity">Quantity</label>
		</div>
		<div class="form-outline mb-4">
			<input type="file" id="file" name="file" class="form-control" required/>
			<label class="form-label" for="file">Book cover Image</label>
		</div>
		<div class="form-outline mb-4">
			<button type="submit" class="btn btn-primary btn-block mb-4">Add Book</button>
		</div>
</form>
{% endblock %}
