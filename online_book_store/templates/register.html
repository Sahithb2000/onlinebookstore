{% extends "base.html" %}
{% block page_content %}
<form action="/register" method="POST">
    <p>Full Name:<input type="text" name="full_name" required></p>
    <p>Address: <input type="text"  name="address" required></p>
    <p>Phone Number: <input type="text" name="phone_number" required></p>
    <p>Username: <input type="text" name="username" required></p>
    <p>Password: <input type="password" name="password" required></p>
    <p>Confirm Password: <input type="password" name="re-password" required></p>
    <p><input type="submit" value="Register"></p>
</form>
{% endblock %}
